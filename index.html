<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="card frontend">
                <i class="fas fa-cannabis"></i>
                <button class="btn"><span class="plus">+ </span>FRONEND</button>
                <ul class="ul">
                    <li>Html</li>
                    <li>Css</li>
                    <li>JavaScript</li>
                    <li>React JS</li>
                    <li>Angular JS</li>

                </ul>
            </div>
            <div class="card backend">
                <i class="fas fa-cogs"></i>
                     <button class="btn"><span class="plus">+ </span>BACKEND</button>
                <ul class="ul">
                    <li>PHP</li>
                    <li>Node JS</li>
                    <li>Laravel</li>
                    <li>Symfony</li>
                </ul>
            </div>
            <div class="card database">
                <i class="fas fa-database"></i>
                <button class="btn"><span class="plus">+ </span>DATABASE</button>
                <ul class="ul">
                    <li>SQL</li>
                    <li>SQL Server</li>
                    <li>My SQL</li>
                    <li>Oracle</li>
                </ul>
            </div>

            <div class="card freelance">
                <i class="fas fa-comment-dollar"></i>
                <button class="btn"><span class="plus">+ </span>FREELANCE</button>
                <ul class="ul">
                    <li>Fiverr</li>
                    <li>UpWork</li>
                    <li>Freelancer</li>
                    <li>Khamsat</li>
                </ul>
            </div>
            <div class="card app">
                     <i class="fas fa-clipboard-list"></i>
                     <button class="btn"><span class="plus">+ </span>APPLICATION</button>
                <ul class="ul">
                    <li>Ecommerce Site</li>
                    <li>Reservation Site</li>
                    <li>Company Site</li>
                    <li>Management Site</li>
                </ul>
            </div>
            <div class="card security">
                <i class="fas fa-lock"></i>
                <button class="btn"><span class="plus">+ </span>SECURITY & ENCRYPTION</button>
                <ul class="ul">
                    <li>Spring Boot</li>
                    
                </ul>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
